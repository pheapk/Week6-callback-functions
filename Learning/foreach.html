<script>
  const employees = [
    {name: 'peter', salary:'10000'},
    {name: 'bruce', salary: '125000'}
  ];
  let salaries = 0; 
  function add(item, counter, array){
    salaries += Number(item.salary);
    //console.log(item);
  }
  // for each object in array, call 'add' function
  employees.forEach(add);

  //return total salary
  console.log(salaries);

</script>

<!DOCTYPE html>
<html>
<script>
//10/31/2021 Sun

/* -------------------------
   Three cases to consider:
	  a < b, return -1;
	  a > b, return 1;
	  a === b, return 0;  
   ------------------------- */

var numbers = [4,2,7,5,1,6,3,9,8];

function compare(a, b) {
	if (a < b) return -1;
	if (a > b) return 1;
	if (a === b) return 0;
}

// sort array
numbers.sort(compare);

// write sorted array to console
// [1,2,3,4,5,6,7,8,9]
console.log(JSON.stringify(numbers));

</script>
</html>

<!DOCTYPE html>
<html>
<script>
// 10/31/2021 Sun
const list = ['hi','boo','boo','hello','ada','ada','ada'];

// count the occurrence of each word 
const result = list.reduce(function(previous,current){
	//--------------------------
    //       YOUR CODE
    //--------------------------

    // if current (the value of the array element) 
    // in previous object, meaning the property name exists in previous obj
    // increament that property's value by 1
    if (current in previous){
        previous[current] += 1;
    }else { // property not in previous obj, set to 1;
        previous[current] = 1;
    }
    return previous;
},{}); // initial is an object

// write to console
// result: {'h': 1, 'boo':2, 'hello':1, 'ada':3}
console.log('result: ' + JSON.stringify(result));

</script>
</html>
